<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <div class="screen1 hide">
       <h1>Qual é a sua sorte <br> de hoje?</h1>
      
      <p>Abra o ciscoito e descubra!</p>

      <button>
        <img class="fortune-cookie" src="images/fortune-cookie.png" alt="Imagem do biscoito da sorte"/>
      </button>

    </div>

    <div class="screen2 ">

      <h2>Aqui está a sua sorte de hoje:</h2>

      <div class="message-cookie">
        <p>
          Se alguém está tão cansado que não possa te dar um sorriso,
          deixa-lhe o teu.
        </p>
      </div>

      <img class="open-cookie" src="images/cookie2.png" alt="Imagem do biscoito da sorte aberto">

      <div class="button-screen2">
        <button>Abrir outro biscoito</button>
      </div>

    </div>

  </main>
</body>
</html>
